services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: iskab-app
        restart: unless-stopped
        ports:
            - '${APP_PORT:-80}:80'
        volumes:
            - './storage:/var/www/storage'
            - './.env.docker:/var/www/.env'
        environment:
            - APP_ENV=${APP_ENV:-production}
            - APP_DEBUG=${APP_DEBUG:-false}
        depends_on:
            - mysql
        networks:
            - iskab-network
    mysql:
        image: 'mysql:8.0'
        container_name: iskab-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-iskab}
            MYSQL_USER: ${DB_USERNAME:-iskab_user}
            MYSQL_PASSWORD: ${DB_PASSWORD:-passwordku}
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_rahasia}
        volumes:
            - 'mysql_data:/var/lib/mysql'
        networks:
            - iskab-network
networks:
    iskab-network:
        driver: bridge
volumes:
    mysql_data: null

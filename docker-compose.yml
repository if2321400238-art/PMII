services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: iskab-app
        restart: unless-stopped
        ports:
            - '80:80'
        volumes:
            - './storage:/var/www/storage'
            - './.env.docker:/var/www/.env'
            - './app:/var/www/app'
            - './resources:/var/www/resources'
            - './routes:/var/www/routes'
            - './config:/var/www/config'
            - './bootstrap:/var/www/bootstrap'
            - './database/migrations:/var/www/database/migrations'
            - './public/build:/var/www/public/build'
        depends_on:
            - mysql
        networks:
            - iskab-network
    mysql:
        image: 'mysql:8.0'
        container_name: iskab-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: iskab
            MYSQL_USER: iskab_user
            MYSQL_PASSWORD: passwordku
            MYSQL_ROOT_PASSWORD: root_password_rahasia
        volumes:
            - 'mysql_data:/var/lib/mysql'
        networks:
            - iskab-network
networks:
    iskab-network:
        driver: bridge
volumes:
    mysql_data: null
    sail-mysql:
        driver: local
